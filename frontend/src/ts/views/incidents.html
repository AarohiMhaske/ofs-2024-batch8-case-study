<div class="oj-hybrid-padding">
  <h1>Login Area</h1>
  <div>
    You can use this section to create new login, login into existing account or obtain login credentials.
  </div>
  <div>
    <h2>Create new login</h2>
    <h3>Enter login details</h3>
    <oj-c-form-layout columns=3>
      <oj-c-input-password value="{{password}}" label-hint="Enter Password"></oj-c-input-password>
      <oj-c-input-number value="{{loginattempts}}" label-hint="Enter Login Attempts" min="0" step="0"></oj-c-input-number>
      <oj-c-input-text id="text-input" value="{{loginstatus}}" label-hint="Enter Login Status"
        label-edge="inside"></oj-c-input-text>
    </oj-c-form-layout>
    <oj-c-button id="button1" on-oj-action="[[handleClick]]" label="Submit"></oj-c-button>
  </div>
  <div>
    <h2>Get Login Credentials</h2>
    <oj-c-input-number value="{{loginid}}" label-hint="Enter Login Id" min="0" step="0"></oj-c-input-number>
  </div>
  <div>
    <h2>Login Existing Account</h2>
    <oj-c-input-number value="{{loginid}}" label-hint="Enter Login Id" min="0" step="0"></oj-c-input-number>
    <oj-c-input-password value="{{password}}" label-hint="Enter Password"></oj-c-input-password>
  </div>
</div>
