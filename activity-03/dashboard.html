<div class="oj-hybrid-padding">
  <h1>Input Text Demo</h1>
  <div>
    <oj-c-input-text
              id="text-input"
              value="{{firstname}}"
              label-hint="Enter first name"
              label-edge="inside"></oj-c-input-text>
    <h3>Hey!<oj-bind-text value="[[firstname]]"></oj-bind-text></h3>          
  </div>
  <div>
    <h1>Input Number Demo</h1>
    <oj-c-input-number
    value="{{salary}}"
    label-hint="Enter salary"
    min="0"
    step="0"></oj-c-input-number>
    <h3>Salary is <oj-bind-text value="[[salary]]"></oj-bind-text> </h3>
  </div>
  <div>
    <h1>Input Password Demo</h1>
    <<oj-c-input-password value="{{password}}" label-hint="Enter password"></oj-c-input-password>
    <h3>Password is <oj-bind-text value="[[password]]"></oj-bind-text> </h3>
  </div>
  <div>
    <h1>Input Date Demo</h1>
    <oj-c-input-date-text value="{{date}}" label-hint="Enter date"></oj-c-input-date-text>
    <h3>Date is <oj-bind-text value="[[date]]"></oj-bind-text> </h3>
  </div>
  <div>
    <oj-c-button id="icon_button2" label="Start Slot">
      <span slot="startIcon" class="oj-ux-ico-avatar"></span>
    </oj-c-button>
  </div>

  <div class="oj-hybrid-padding">
    <h1>Layout form Demo</h1>
    <!-- <h1>Input Text Demo</h1> -->
    <oj-c-form-layout  columns=3 >
      
        <div class="oj-sm-margin-1x-bottom">Indeterminate Progress Bar</div>
            <oj-c-progress-bar class="oj-sm-margin-4x-bottom demo-width" value="-1"></oj-c-progress-bar>
            <div class="oj-sm-margin-1x-bottom">Determinate Progress Bar</div>
            <oj-c-progress-bar
              class="oj-sm-margin-4x-bottom demo-width"
              id="progressBar"
              value="{{progressValue}}"></oj-c-progress-bar>
      <oj-c-input-text
                id="text-input"
                value="{{firstname}}"
                label-hint="Enter First Name"
                label-edge="inside"></oj-c-input-text>
      <!-- <h3>
        Hey ! <oj-bind-text value="[[firstname]]"></oj-bind-text>
      </h3>            -->
      <!-- <h1>Input Number Demo</h1> -->
      <oj-c-input-number
                  value="{{salary}}"
                  label-hint="Enter Salary"
                  min="0"
                  step="0"></oj-c-input-number>
      <!-- <h3>
        Salary is <oj-bind-text value="[[salary]]"></oj-bind-text>
      </h3>
     -->
      <!-- <h1>Input Password Demo</h1> -->
      <oj-c-input-password
                  value="{{password}}"
                  label-hint="Enter Password"
                  ></oj-c-input-password>
      <!-- <h3>Password is <oj-bind-text value="[[password]]"></oj-bind-text></h3>             -->
      <!-- <h1>Input Date</h1> -->
      <oj-c-input-date-text
                            value = "{{date}}"
                            label-hint="Enter Date">
                          </oj-c-input-date-text>
      <!-- <h3>Date is <oj-bind-text value="[[date]]"></oj-bind-text></h3>    -->
      <h6>Text Button</h6>
            <div>
              <oj-c-button id="button1" label="Button Text 1"></oj-c-button>
              <oj-c-button id="button2" label="[[button2Text]]"></oj-c-button>
            </div>
        <div><h4>Page level messages</h4>
             <oj-c-message-banner data="[[pageMessages]]" type="page"></oj-c-message-banner>
           </div>

    </oj-c-form-layout>
    </div>
    
</div>
